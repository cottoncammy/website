on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'
      - .gitattributes
      - .gitignore
      - COPYING
      - README.md
      - serve
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v5
      - run: |
          sudo apt-get update
          sudo apt-get install -y guile-3.0
      - run: ./build
      - run: cp -r srv out
      - uses: actions/upload-pages-artifact@v4
        with:
            path: out
      - uses: actions/deploy-pages@v4
